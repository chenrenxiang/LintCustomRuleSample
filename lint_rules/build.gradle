plugins {
    id 'java-library'
    id 'com.android.lint'
}

dependencies {
    compileOnly 'com.android.tools.lint:lint-api:27.1.1'
    compileOnly 'com.android.tools.lint:lint-checks:27.1.1'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}